name: InChI Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container: gcc:latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: cd INCHI-1-TEST/test && ./run_tests.sh
        shell: bash
